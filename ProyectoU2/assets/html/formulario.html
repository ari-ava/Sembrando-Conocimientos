<!doctype html>
<!-- Email y Teléfono -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<label for="email" class="block text-sm font-semibold text-gray-700">Correo electrónico</label>
<input id="email" name="email" type="email" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="tunombre@ejemplo.com">
</div>


<div>
<label for="telefono" class="block text-sm font-semibold text-gray-700">Teléfono</label>
<input id="telefono" name="telefono" type="tel" pattern="[0-9+\-() ]{7,20}" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-pink-400 focus:border-pink-400 p-3" placeholder="987654321">
</div>
</div>


<!-- Programa -->
<div>
<label for="programa" class="block text-sm font-semibold text-gray-700">Programa</label>
<select id="programa" name="programa" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-pink-400 focus:border-pink-400 p-3">
<option value="">-- Selecciona --</option>
<option>Marketing</option>
<option>Voluntario</option>
<option>Estudiante</option>
<option>Profesor</option>
</select>
</div>


<!-- Consentimiento -->
<div class="flex items-start gap-3">
<input id="acepto" name="acepto" type="checkbox" required class="mt-1 h-5 w-5 text-pink-500 border-gray-300 rounded">
<label for="acepto" class="text-sm text-gray-700">Acepto la <a href="/assets/html/privacidad.html" class="underline text-pink-600">política de privacidad</a> y autorizo el uso de mis datos para fines informativos.</label>
</div>


<!-- Botón -->
<div class="flex justify-end">
<button type="submit" class="px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 transition duration-200">Inscribirme</button>
</div>


<div id="formMessage" class="hidden mt-4 text-sm"></div>


</form>
</section>
</main>


<!-- Script validación -->
<script>
(function(){
const form = document.getElementById('inscripcionForm');
const formMessage = document.getElementById('formMessage');


form.addEventListener('submit', function(e){
e.preventDefault();
formMessage.className = 'mt-4 text-green-700 font-medium';
formMessage.textContent = '¡Gracias! Tu inscripción fue registrada correctamente (simulación).';
formMessage.classList.remove('hidden');
form.reset();
});
})();
</script>


</body>
</html>
