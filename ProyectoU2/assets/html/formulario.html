<!doctype html>


<!-- Programa -->
<div>
<label for="programa" class="block text-sm font-semibold text-gray-700">Programa</label>
<select id="programa" name="programa" required class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:ring-pink-400 focus:border-pink-400 p-3">
<option value="">-- Selecciona --</option>
<option>Marketing</option>
<option>Voluntario</option>
<option>Estudiante</option>
<option>Profesor</option>
</select>
</div>


<!-- Consentimiento -->
<div class="flex items-start gap-3">
<input id="acepto" name="acepto" type="checkbox" required class="mt-1 h-5 w-5 text-pink-500 border-gray-300 rounded">
<label for="acepto" class="text-sm text-gray-700">Acepto la <a href="/assets/html/privacidad.html" class="underline text-pink-600">política de privacidad</a> y autorizo el uso de mis datos para fines informativos.</label>
</div>


<!-- Botón -->
<div class="flex justify-end">
<button type="submit" class="px-6 py-3 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 transition duration-200">Inscribirme</button>
</div>


</form>


<!-- Comprobante -->
<div id="comprobante" class="hidden mt-8 bg-green-50 border border-green-200 rounded-xl p-6 shadow-md">
<h2 class="text-xl font-bold text-green-700 mb-3">✅ Comprobante de Inscripción</h2>
<p class="text-gray-700"><strong>Nombre:</strong> <span id="compNombre"></span></p>
<p class="text-gray-700"><strong>Apellidos:</strong> <span id="compApellidos"></span></p>
<p class="text-gray-700"><strong>Email:</strong> <span id="compEmail"></span></p>
<p class="text-gray-700"><strong>Teléfono:</strong> <span id="compTelefono"></span></p>
<p class="text-gray-700"><strong>Programa:</strong> <span id="compPrograma"></span></p>
<p class="mt-4 text-sm text-gray-500">Guarda este comprobante como constancia de tu inscripción.</p>
</div>
</section>
</main>


<!-- Script validación + comprobante -->
<script>
(function(){
const form = document.getElementById('inscripcionForm');
const comprobante = document.getElementById('comprobante');


form.addEventListener('submit', function(e){
e.preventDefault();


// Rellenar comprobante con los datos ingresados
document.getElementById('compNombre').textContent = form.nombre.value;
document.getElementById('compApellidos').textContent = form.apellidos.value;
document.getElementById('compEmail').textContent = form.email.value;
document.getElementById('compTelefono').textContent = form.telefono.value;
document.getElementById('compPrograma').textContent = form.programa.value;


// Mostrar comprobante
comprobante.classList.remove('hidden');


// Resetear formulario
form.reset();
});
})();
</script>


</body>
</html>
